<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="instagram-phone">
        <img src="./images/instagram-phone.png" alt="smartphone" />
      </div>
      <div class="instagram-form">
        <div class="group">
          <img
            class="logo"
            src="./images/instagram-logo.png"
            alt="instagram logo"
          />
          <div>
            <img
              class="profile-photo"
              src="./images/profile-photo.png"
              alt="profile photo"
            />
          </div>
          <a href="#" class="instagram-login">Continue como janedoes2</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é janedoes2?</p>
          <p class="not-account">
            <span class="blue">Alternar contas</span>
            ou
            <span class="blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download">
              <img
                src="./images/app-store-btn.png"
                alt="app store download"
                srcset=""
              />
            </a>
            <a href="#" class="app-download">
              <img
                src="./images/google-play-btn.png"
                alt="google play download"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
